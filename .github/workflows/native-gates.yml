name: native-gates

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  native-backend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Build release binaries
        run: cargo build --release --bin tonic --bin benchsuite
      - name: Format gate
        run: cargo fmt --all -- --check
      - name: Lint gate
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Test gate
        run: cargo test

  native-differential-correctness:
    runs-on: ubuntu-latest
    needs: native-backend-build
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Differential correctness gate
        run: ./scripts/differential-enforce.sh

  native-performance-contract:
    runs-on: ubuntu-latest
    needs: native-backend-build
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run native benchmark contract (artifact mode)
        env:
          TONIC_BENCH_JSON_OUT: .tonic/native-gates/native-compiler-summary.json
          TONIC_BENCH_MARKDOWN_OUT: .tonic/native-gates/native-compiler-summary.md
          TONIC_BENCH_ENFORCE: "0"
        run: ./scripts/bench-native-contract-enforce.sh
      - name: Evaluate regression policy (strict)
        run: ./scripts/native-regression-policy.sh .tonic/native-gates/native-compiler-summary.json --mode strict
      - name: Upload native benchmark artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: native-gates-${{ github.sha }}
          path: .tonic/native-gates/
