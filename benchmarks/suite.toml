# Tonic benchmark suite
#
# Thresholds are pragmatic defaults for developer hardware and should be
# tightened once historical baselines stabilize.

[[workload]]
name = "check_for_multi_generator"
command = ["check", "examples/parity/06-control-flow/for_multi_generator.tn"]
mode = "warm"
threshold_p50_ms = 5
threshold_p95_ms = 10

[[workload]]
name = "run_for_multi_generator"
command = ["run", "examples/parity/06-control-flow/for_multi_generator.tn"]
mode = "warm"
threshold_p50_ms = 5
threshold_p95_ms = 10

