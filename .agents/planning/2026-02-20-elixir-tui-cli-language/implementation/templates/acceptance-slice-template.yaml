slice_id: step-xx
objectives:
  - "Describe capability delivered by this slice"
feature_files:
  - "acceptance/features/step-xx.feature"
mode_default: mixed
automated_checks:
  - name: unit-tests
    command: "cargo test -p tonic-core"
    expect_exit: 0
  - name: lint
    command: "cargo clippy --all-targets -- -D warnings"
    expect_exit: 0
performance_gates:
  cold_start_p50_ms: 50
  warm_start_p50_ms: 10
  idle_rss_mb: 30
manual_checklist:
  - id: m1
    text: "Run primary scenario as a user and confirm expected output"
  - id: m2
    text: "Validate error message quality on one failure path"
evidence:
  required:
    - type: stdout_snippet
      source: "verify logs"
    - type: timing_json
      source: "benchmark report"
status: pending
